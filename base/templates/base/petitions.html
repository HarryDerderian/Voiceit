{% extends 'main.html' %}

{% block content %}
<h1>petitions placeholder</h1>

<div>
    
    <div>
        {% for petition in petitions %}
        <div>
            <span>{{petition.category}}<br></span>
            <span>{{petition.author.username}}<br></span>
            <span>{{petition.title}}<br></span>
            <span>{{petition.last_updated}}<br></span>
            <hr>
        </div>
        {% endfor %}
    </div>

</div>
{%endblock content%}
