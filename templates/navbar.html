{% load static %}
<link rel="stylesheet" href="{%static 'style.css'%}"/>
<div class="navbar">
    <a href ="{%url 'home'%}">
        <h1>VOICEIT LOGO</h1>
    </a>
    {%if request.user.is_authenticated%}
    <p>Welcome, {{ request.user.username }}</p>
    <a href="{% url 'logout' %}">

    {%else%}
    <a href="{% url 'login' %}">
        <button>Login/Register</button>
    </a>
    {% endif %}
</div>
<hr>
